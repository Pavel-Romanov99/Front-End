<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>

  
  <style>
      table{
        border: 1px solid black;
      }
      td, th {
      border: 1px solid black;
      text-align: left;
      padding: 8px;
      }
</style>
</head>

<body>

  <table>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>

    <tr>
      <td rowspan="2">Row 1 Cel 1</td>
      <td>Row 1 Cel 2</td>  
      <td>Row 1 Cel 3</td>  
    </tr>
    
    <tr>
      <td>Row 2 Cel 2</td>  
      <td>Row 2 Cel 3</td>  
    </tr>

    <tr>
      <td rowspan="3" colspan="2">
        <p>this is a paragraph</p>
        <p>this is another paragraph</p>
      </td>
      <td rowspan="3" colspan="1">
        <p>this cell contains a table:</p>
        <table>
          <tr>
            <td>A</td>
            <td>B</td>
          </tr>
          <tr>
            <td>C</td>
            <td>D</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr></tr>
    <tr></tr>
    <tr>
      <td rowspan="3" colspan="2">
        <p>this cell contains a list</p>
        <ul>
            <li>apples</li>
            <li>bananas</li>
            <li>pineapples</li>
        </ul>
      </td>

      <td rowspan="3" colspan="1">
        <p>HELLO</p>
      </td>
    </tr>
  </table>

</body>

</html>
